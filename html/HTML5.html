<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>html 5 forms </title>
</head>
<body>

<form id="my-form">
    <p>Placeholder<input type="text" placeholder="input some text here"> 
</p>

<p>Avtofocus<input type="avtofocus"> 
</p>

<p>Requaired:<input type="text"requaired> 
</p>


<p>Email:<input type="email"> 
</p>

<p>Pattern:<input type="text" pattern="[0-9]"> 
</p>


<datalist id="colors">
    
<option>red</option>
<option>blu</option>
<option>yellow</option>
<option>green</option>



</datalist>

 <p>avtocomplete: <input type="text" list="colors"></p>

<p><input type="submit" value="submit"> 
</p>




</form>

 <p>avtocomplete: <input form="my-form" type="text" list="colors"></p>





</body>
</html>
